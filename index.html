<!DOCTYPE html>
<html>
<head>
  <title>DevC Clash of Code 2020 | Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.8/spectre.min.css" />
  <style>
    .body {
      padding: 0 4rem;
      width: calc(100vw - 12rem)
    }
    .body>.container {
      max-width: 800px;
      padding-bottom: 1.5rem
    }
    @media (max-width:960px) {
      .body {
        min-width: auto;
        padding: 0 1.5rem;
        width: 100%
      }
    }
    @media (max-width:600px) {
      .body {
        padding: 0 .5rem
      }
    }
  </style>
</head>
<body>
  <div class="body">
    <div class="container">
      <div class="column">
        <h1 style="padding-top: 4rem;">DevC Clash of Code 2020 Leaderboard</h1>
        <p>Kontes pemrograman oleh <a href="https://www.facebook.com/groups/DevCBandung">DevC Bandung</a> dan <a href="https://www.facebook.com/groups/DevCSemarang">DevC Semarang</a>.<br/>
        Untuk registrasi dan info lebih lanjut mengenai DevC Clash of Code 2020, <a href="https://bit.ly/DevCCoC">klik di sini</a>.</p>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Nama</th>
              <th>Kota</th>
              <th>Skor</th>
              <th>Waktu</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr>
              <td colspan="5">
                <div class="loading loading-lg"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    // utility functions
    function pad(num) {
      var s = '00' + num;
      return s.substr(s.length - 2);
    }
    function formatTime(time) {
      var second = Math.floor(time % 60);
      time = Math.floor(time/60);
      var minute = Math.floor(time % 60);
      var hour = Math.floor(time/60);
      return `${hour}:${pad(minute)}:${pad(second)}`;
    }

    document.addEventListener('DOMContentLoaded', function() {
      function fetchLeaderboard() {
        console.log('fetching leaderboard ...');
        fetch('https://devc-coc-2020.herokuapp.com/leaderboard').then(function (res) {
          return res.json();
        }).then(function (res) {
          if (!res || !res.data) {
            console.error('invalid response from API');
            return;
          }
          var html = res.data.map(function (person) {
            return `<tr><td>${person.rank}</td><td>${person.name}</td><td>${person.city}</td><td>${person.score}</td><td>${formatTime(person.time)}</td></tr>`;
          }).join('');
          document.getElementById('tbody').innerHTML = html;
          console.log('fetching leaderboard done!')
        }).catch(function (err) {
          console.error('error fetching leaderboard:', err.message);
        });
      }
      fetchLeaderboard();
      setInterval(fetchLeaderboard, 30000);
    });
  </script>
</body>
</html>
